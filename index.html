<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input id="address" name="address" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Dough:</legend>
                    <div>
                        <input type="radio" id="thick" name="dough">
                        <label for="thick">Thick</label>
                    </div>
                    <div>
                        <input type="radio" id="thin" name="dough">
                        <label for="thin">Thin</label>
                    </div>
                    <div>
                        <input type="radio" id="mid" name="dough">
                        <label for="mid">Medium</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sauce:</legend>
                    <div>
                        <input type="radio" id="garlic" name="sauce">
                        <label for="garlic">Garlic</label>
                    </div>
                    <div>
                        <input type="radio" id="pesto" name="sauce">
                        <label for="pesto">Pesto</label>
                    </div>
                    <div>
                        <input type="radio" id="red" name="sauce">
                        <label for="red">Red</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="olives" name="olives" value="olives">
                        <label for="olives">Olives</label>
                    </div>
                    <div>
                        <input type="checkbox" id="shrooms" name="shrooms" value="shrooms">
                        <label for="shrooms">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cheese" name="cheese" value="cheese">
                        <label for="cheese">Cheese</label>
                    </div>
                </fieldset>
            </div>
            </fieldset>
            <legend>Delivery, In House, or To-Go</legend>
            <label for="container">Please Choose One</label>
            <select name="container" id="container">
                <option value="delivery">Delivery</option>
                <option value="inhouse">In House</option>
                <option value="togo">To-Go</option>
            </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                          placeholder="Allergic to peanuts, substances, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
